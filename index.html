 <!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form">
					<span class="contact2-form-title">
						Contact Us
					</span>

					<div class="wrap-input2" data-validate="Name is required">
						<label  for="name"> NAME</label>
						<input id="name" class="input2" type="text" name="name">
						
					</div>

					<div class="wrap-input2" data-validate = "Valid email is required: ex@abc.xyz">

						<label  for="name"> EMAIL</label>
						<input id="email" class="input2" type="text" name="email">
						
					</div>
					<div class="wrap-input2" data-validate = "Valid email is required: ex@abc.xyz">

						<label  for="name"> PHONE</label>
						<input id="phone" class="input2" type="text" name="phone">
						
					</div>

					<div class="wrap-input2" data-validate = "Message is required">
						<label  for="name">Message</label>
						<textarea id="message" class="input2" name="message"></textarea>
						
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button id="submitBtn" class="contact2-form-btn">
								Send Your Message
							</button>
						</div>
					</div>
				</form>
				<table class="table mt-5 text-center">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody id="contactInfo">
						
					</tbody>
				</table>

			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="js/main.js"></script>

	
</body>
</html>
